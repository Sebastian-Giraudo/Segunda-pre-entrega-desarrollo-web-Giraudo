    <nav class="navbar navbar-expand-lg container">

        <!-- Botón de hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" data-bs-theme="dark">

    <main class="container row m-auto">
        
        <div class="formulario container col-10 col-sm-10 col-md-8 col-lg-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Elija una opción</label>
                <select class="form-select" aria-label="seleccion" required>
                    <option selected>Elija una opción</option>
                    <option value="1">Diseño y cálculo</option>
                    <option value="2">Fabricación</option>
                    <option value="3">Montaje y conducción</option>
                    <option value="4">Mantenimiento</option>
                    <option value="5">Área contable</option>
                    <option value="6">Otro</option>
                </select>
            </div> 
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>

            <div>
                <button class="btn btn-dark">Enviar</button>
            </div>
        </div>


    </main>
